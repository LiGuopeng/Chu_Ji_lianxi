<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
        }
        .a{
            position: relative;
            background: #FFFF00;
            z-index: 1;
            left: 100px;
        }
        .b{
                position: absolute;
            top: 100px;
            background:#FAEBD7;
        }
        .c{
            position: absolute;
            left: 50px;
            background: #414B4A;
        }
    </style>
</head>
<body>
<div class="a"></div>
<div class="b"></div>
<div class="c"></div>
</body>
</html>
