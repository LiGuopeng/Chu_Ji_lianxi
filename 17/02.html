<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   for(var i=1;i<5;i++){//i表示行数
        let str="";//定义str 输出为空
        for(var j=1;j<=i*1;j++){//j表示输出*数，行数与*个数的关系2*i+1
            if(i==1){
                str=str+"1"    ;//拼接字符串
            }
            if(i==2){
                str=str+"2"    ;//拼接字符串
            }
            if(i==3){
                str=str+"3"    ;//拼接字符串
            }
            if(i==4){
                str=str+"4"    ;//拼接字符串
            }
        }
        console.log(str);
    }

</script>
</body>
</html>
