<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1 {

            color: blue;
        }

        .f {
            font-size: 20px;
        }

        p:nth-of-type(odd) {
            color: fuchsia;
        }

        .f-o {
            color: orange;
        }

        .f-sf {
            color: rgb(185, 55, 185);
        }

        .f-t {
            color: rgb(83, 83, 168);
        }

        .f-l {
            color: forestgreen;
        }
    </style>
</head>
<body>
<h1>北京欢迎你</h1>
<p class="f">北京欢迎你，为你开天辟地</p>
<p class="f f-o">流动中的魅力充满朝气</p>
<p class="f">北京欢迎你，为你开天辟地</p>
<p class="f f-sf">在黄土地的时代</p>
<p class=" f">北京欢迎你，为你开天辟地</p>
<p class="f f-t">有勇气就会有奇迹</p>
<p class=" f">北京欢迎你，为你开天辟地</p>
<p class="f f-l">流动中的魅力充满朝气</p>
</body>
</html>
