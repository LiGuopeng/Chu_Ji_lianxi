<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
  table{
      text-align: center;
      width: 400px;
      background: rgb(255, 192, 203);
  }
    table tr td{
        line-height: 35px;
    }
  .f-g{
      color: green;
  }
  .f-b{
      color: blue;
  }
  .f-r{
      color: rgb(105, 0, 137)
  }
  .f-r1{
      color: rgb(159, 0, 76)
  }
  .f-r2{
      color: rgb(0, 245, 235)
  }
    </style>
</head>
<body>
<table align='center'>
    <tr>
        <td>
            <b>沁园春·雪</b>
        </td>
    </tr>
    <tr>
        <td class="f-g">北国风光，千里冰封，万里雪飘。</td>
    </tr>
    <tr>
        <td class="f-b">望长城内外，惟余莽莽。</td>
    </tr>
    <tr>
        <td class="f-r">大河上下，顿失涛涛。</td>
    </tr>
    <tr >
        <td class="f-r1">山舞银蛇，原驰蜡象，欲与天公试比高。</td>
    </tr>
    <tr>
        <td class="f-r1">须晴日，看银装素裹，分外妖娆。</td>
    </tr>
    <tr>
        <td class="f-r1">江山如此多娇，引无数英雄竞折腰。</td>
    </tr>
    <tr class="f-r2">
        <td>惜秦皇汉武，略输文采。</td>
    </tr>
    <tr>
        <td class="f-r2">唐宗宋祖，略输文采。</td>
    </tr>
    <tr>
        <td class="f-r2">一代天骄成吉思汗，只识弯弓射大雕</td>
    </tr>
    <tr>
        <td class="f-r2">俱往矣，数风流人物，还看今朝。</td>
    </tr>
</table>
</body>
</html>
